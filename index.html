<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Ex-responsive layout</title>
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <!-- # header -->
    <header id="nav-bar">
      <nav class="container">
        <div class="row">
          <div class="col bg-gray">LOGO</div>
          <div class="col bg-gray">
            <div class="menu">
                Menu
            </div>
            <div class="hidden">
                <ul>
                    <li>Lorem, ipsum.</li>
                    <li>Lorem, ipsum.</li>
                    <li>Lorem, ipsum.</li>
                    <li>Lorem, ipsum.</li>
                    <li>
                        <button>Get started</button>
                    </li>
                </ul>
            </div>
            </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- # intro -->
      <div id="intro">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="main card tall">
                <div class="card-left bordered"></div>
                <div class="card-right bordered"></div>
              </div>
            </div>
            <div class="col">
              <div class="card tall"></div>
            </div>
            <div class="col">
              <div class="card tall"></div>
            </div>
            <div class="col">
              <div class="card tall"></div>
            </div>
            <div class="col">
              <div class="card tall"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- # plan -->
      <div id="plan">
        <div class="container">
          <div class="row">
            <div class="col tall bordered"></div>
            <div class="col tall bordered">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- # testimonials -->
      <div id="testimonials">
        <div class="container">
          <div class="row">
            <div class="col tall bg-gray"></div>
            <div class="col bg-gray">
              <div class="row">
                <div class="col">
                  <div class="card bg-pink">
                    <div class="card-img bordered"></div>
                    <div class="card-text small bordered"></div>
                  </div>
                </div>
                <div class="col">
                  <div class="card bg-pink">
                    <div class="card-img bordered"></div>
                    <div class="card-text small bordered"></div>
                  </div>
                </div>
                <div class="col">
                  <div class="card bg-pink">
                    <div class="card-img bordered"></div>
                    <div class="card-text small bordered"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- # benefit -->
      <div id="benefit">
        <div class="container">
          <h2>Benefit of working with us</h2>
          <div class="row">
            <div class="col">
              <div class="card bg-pink small"></div>
            </div>
            <div class="col">
              <div class="card bg-pink small"></div>
            </div>
            <div class="col">
              <div class="card bg-pink small"></div>
            </div>
            <div class="col">
              <div class="card bg-pink small"></div>
            </div>
            <div class="col">
              <div class="card bg-pink small"></div>
            </div>
            <div class="col">
              <div class="card bg-pink small"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- # about us -->
      <div id="about-us">
        <div class="container">
          <div class="row">
            <div class="col tall bordered"></div>
            <div class="col tall bordered"></div>
          </div>
        </div>
      </div>
      <!-- # get started -->
      <div id="get-started" class="taller">
        <div class="container">
            <p class="smaller bordered"></p>
            <h3 class="smaller bordered"></h2>
            <h2 class="smaller bordered"></h2>
            <p class="smaller bordered"></p>
            <button class="smaller bordered"></button>
            <address class="smaller bordered"></address>
        </div>
      </div>
    </main>
    <footer id="footer" class="tall">
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </footer>
  </body>
</html>
